{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caveiras MC</title>
    <link rel="icon" href="{% static '/assets/images/brasao.png' %}" />
    <link rel="stylesheet" href="{% static '/assets/css/login.css' %}" />
    <link rel="stylesheet" href="{% static '/assets/css/bootstrap.min.css' %}" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row justify-content-center align-items-center">
        <div class="col-lg-4 col-md-6 col-sm-12 pt-5">
          <div class="row">
            <div class="col-md-12">
              <img src="{% static '/assets/images/brasao.png' %}" alt="Logo" class="img-fluid" />
            </div>
            <div class="col-md-12">
              <div class="card" style="background-color: #222; color: #ddd">
                <div class="card-body pt-5 pb-3">
                  <form action="" method="post">
                    <div class="row gap-3">
                      <div class="col-sm-12">
                        <div class="form-group">
                          <label for="username">Usuário</label>
                          <input type="text" name="username" id="username" class="form-control bg-dark text-success" />
                        </div>
                      </div>
                      <div class="col-sm-12">
                        <div class="form-group">
                          <label for="password">Senha</label>
                          <input type="text" name="password" id="password" class="form-control bg-dark text-success" />
                        </div>
                      </div>
                      <div class="col-sm-12 text-center">
                        <button type="submit" class="btn btn-success btn-lg">Entrar</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
